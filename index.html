<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de números</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>SORTEADOR DE <span class="container__texto-cor">NÚMEROS</span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Quantidade de números:</label>
                        <input class="container__input" id="quantidade" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Do número:</label>
                        <input class="container__input" id="de" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Até o número:</label>
                        <input class="container__input" id="ate" type="number" min="1">
                    </div>
                </div>
                
                <div class="chute container__botoes">
                    <button onclick="sortear()" id="btn-sortear" class="container__botao">Sortear</button>
                    <button onclick="reiniciar()" id="btn-reiniciar" class="container__botao-desabilitado" >Reiniciar</button>
                </div>

                <div class="container__texto" id="resultado">
                    <label class="texto__paragrafo">Números sorteados: Nenhum até agora!</label>
                </div>
            </div>

        </div>
    </div>

    <section class="info-section">
    <h2>Projeto criado por Victor Galletti :D</h2>
    
        <div class="cards-container">
            <div class="card">
                <div class="contact-entry">
                    <i class="fa-solid fa-envelope contact-icon"></i>
                    <p class="contact-text">Email:
                        <p class="nickname">victors.galletti@gmail.com</p>
                    </p>
                </div>
                <div class="contact-entry">
                    <i class="fa-brands fa-github contact-icon"></i>
                    <p class="contact-text">
                        <a href="https://github.com/victorgalletti" target="_blank">GitHub:</a> 
                        <p class="nickname">victorgalletti</p>
                    </p>
                </div>
                <p class="card-description">Caso queira meu serviço ou tenha encontrado algum bug, me contate.</p>
            </div>
        </div>
    </section>

    <script src="app.js" defer></script>
</body>

</html>
